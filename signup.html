<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park.">
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- main content-->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
          <h2>Let's get you signed up!<i class="fa-solid fa-heartbeat"></i></h2>
          <label for="first-name">First Name</label>
          <input type="text" name="first_name" id="first-name" class="text-input" required>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last_name" id="last-name" class="text-input" required>
          <br>
          <label for="email-address">Email Address</label>
          <input type="email" name="email_address" id="email-address" class="text-input" required>
          <br>
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" id="road" value="road" name="running_preference" required checked>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" id="trail" value="trail" name="running_preference" required>
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" id="both" value="both" name="running_preference" required>
            </div>
          </div>
          <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <!--footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page. Opens in a new tab"
            ><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our x page. Opens in a new tab"
            ><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page. Opens in a new tab"
            ><i class="fa-brands fa-square-youtube"></i></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page. Opens in a new tab"
            ><i class="fa-brands fa-square-instagram"></i></a>
        </li>
      </ul>
    </footer>
    <!--for font awesome icons-->
    <script src="https://kit.fontawesome.com/7633f9d1a5.js" crossorigin="anonymous"></script>

  </body>
</html>
